<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Stánek - Prodej</title>
  
  <!-- Odkaz na manifest.json pro PWA -->
  <link rel="manifest" href="/manifest.json">

  <!-- PWA ikony a základní styl -->
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    .buttons { display: flex; gap: 5px; align-items: center; }
    .buttons button { font-size: 2em; padding: 10px 15px; }
    .total, .change { font-size: 1.5em; margin: 15px 0; }
    input[type='number'], input[type='text'] { padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; }
    a { display: block; margin-top: 30px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</head>
<body>
  <h1>Stánek - Prodej</h1>

  <div id="items"></div>

  <div class="total">Celkem: <span id="total">0</span> Kč</div>

  <label>Zákazník platí:
    <input type="number" id="paid" min="0" oninput="updateChange()" inputmode="numeric" pattern="\d*">
  </label>

  <div class="change">Vrátit: <span id="change">0</span> Kč</div>

  <button onclick="resetAll()">Vymazat vše</button>

  <a href="admin.html">⚙️ Úprava nabídky</a>

  <a href="trzby.html">📊 Tržby</a>

  <script>
    let products = [];
    let counts = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "Křupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      counts = Array(products.length).fill(0);
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${product.name} (<span id="price-${index}">${product.price}</span> Kč)</span>
          <div class="buttons">
            <button onclick="decrease(${index})">-</button>
            <span id="count-${index}">0</span>
            <button onclick="increase(${index})">+</button>
          </div>
        `;
        itemsDiv.appendChild(div);
      });
      updateTotal();
    }

    function increase(index) {
      counts[index]++;
      updateDisplay(index);
    }

    function decrease(index) {
      if (counts[index] > 0) counts[index]--;
      updateDisplay(index);
    }

    function updateDisplay(index) {
      document.getElementById(`count-${index}`).innerText = counts[index];
      updateTotal();
    }

    function updateTotal() {
      const total = counts.reduce((sum, count, i) => sum + count * products[i].price, 0);
      document.getElementById('total').innerText = total;
      updateChange();
    }

    function updateChange() {
      const paid = Number(document.getElementById('paid').value);
      const total = Number(document.getElementById('total').innerText);
      const change = paid - total;
      document.getElementById('change').innerText = change >= 0 ? change : 0;
    }

    function resetAll() {
      counts = counts.map(() => 0);
      products.forEach((_, i) => updateDisplay(i));
      document.getElementById('paid').value = '';
      updateChange();
    }

    loadProducts();
    renderItems();
  </script>
</body>
</html>
