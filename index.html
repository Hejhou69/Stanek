<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stánek - Prodej</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    .buttons { display: flex; gap: 5px; align-items: center; }
    .buttons button { font-size: 1.5em; padding: 15px 20px; }
    .total, .change { font-size: 1.2em; margin: 15px 0; }
    .banknotes { margin: 10px 0; display: flex; flex-wrap: wrap; gap: 10px; }
    .banknotes button { padding: 10px 15px; font-size: 1em; }
    .controls { display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
    button { padding: 8px 14px; font-size: 1em; }
    a { display: block; margin-top: 20px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>
</head>
<body>
  <h1>Stánek - Prodej</h1>

  <div id="items"></div>

  <div class="total">Celkem: <span id="total">0</span> Kč</div>

  <div>
    <strong>Zákazník platí:</strong>
    <div class="banknotes">
      [10, 20, 50, 100, 200, 500, 1000, 2000].forEach(value => {
        document.write(`<button onclick="addPaid(${value})">${value} Kč</button>`);
      });
    </div>
    <div>Celkem zaplaceno: <span id="paid">0</span> Kč</div>
  </div>

  <div class="change">Vrátit: <span id="change">0</span> Kč</div>

  <div class="controls">
    <button onclick="saveSale()">💾 Uložit</button>
    <button onclick="resetAll()">🧹 Vymazat vše</button>
  </div>

  <a href="admin.html">⚙️ Úprava nabídky</a>
  <a href="trzby.html">📈 Přehled tržeb</a>

  <script>
    // Wrappery pro localStorage s prefixem
    function gs(key) {
      return localStorage.getItem('/Stanek_' + key);
    }
    function ss(key, value) {
      localStorage.setItem('/Stanek_' + key, value);
    }

    let products = [];
    let counts = [];
    let paid = 0;

    function loadProducts() {
      const stored = gs('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "Křupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      counts = Array(products.length).fill(0);
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${product.name} (<span id="price-${index}">${product.price}</span> Kč)</span>
          <div class="buttons">
            <button onclick="decrease(${index})">-</button>
            <span id="count-${index}">0</span>
            <button onclick="increase(${index})">+</button>
          </div>
        `;
        itemsDiv.appendChild(div);
      });
      updateTotal();
    }

    function increase(index) {
      counts[index]++;
      updateDisplay(index);
    }

    function decrease(index) {
      if (counts[index] > 0) counts[index]--;
      updateDisplay(index);
    }

    function updateDisplay(index) {
      document.getElementById(`count-${index}`).innerText = counts[index];
      updateTotal();
    }

    function updateTotal() {
      const total = counts.reduce((sum, count, i) => sum + count * products[i].price, 0);
      document.getElementById('total').innerText = total;
      updateChange();
    }

    function addPaid(amount) {
      paid += amount;
      document.getElementById('paid').innerText = paid;
      updateChange();
    }

    function updateChange() {
      const total = Number(document.getElementById('total').innerText);
      const change = paid - total;
      document.getElementById('change').innerText = change >= 0 ? change : 0;
    }

    function resetAll() {
      counts = counts.map(() => 0);
      paid = 0;
      document.getElementById('paid').innerText = '0';
      products.forEach((_, i) => updateDisplay(i));
      updateChange();
    }

    function saveSale() {
      const total = Number(document.getElementById('total').innerText);
      if (total === 0) return alert('Nelze uložit prázdnou tržbu.');

      const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      let sales = JSON.parse(gs('sales') || '{}');

      if (!sales[today]) sales[today] = [];
      sales[today].push(total);
      ss('sales', JSON.stringify(sales));

      alert('Tržba uložena.');
      resetAll();
    }

    loadProducts();
    renderItems();
  </script>
</body>
</html>
