<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <title>St치nek - Prodej</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    .buttons { display: flex; gap: 5px; align-items: center; }
    .buttons button { font-size: 1.5em; padding: 10px 15px; }
    .total, .change { font-size: 1.2em; margin: 15px 0; }
    input[type='number'], input[type='text'] { padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; }
    a { display: block; margin-top: 30px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>
</head>
<body>
  <h1>St치nek - Prodej</h1>

  <div id="items"></div>

  <div class="total">Celkem: <span id="total">0</span> K캜</div>

  <label>Z치kazn칤k plat칤:
    <input type="number" id="paid" min="0" oninput="updateChange()">
  </label>

  <div class="change">Vr치tit: <span id="change">0</span> K캜</div>

  <button onclick="resetAll()">Vymazat v코e</button>

  <a href="admin.html">丘뙖잺 칔prava nab칤dky</a>
  <a href="trzby.html">游늳 Historie tr쬰b</a>

  <script>
    let products = [];
    let counts = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "K콏upky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      counts = Array(products.length).fill(0);
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${product.name} (<span id="price-${index}">${product.price}</span> K캜)</span>
          <div class="buttons">
            <button onclick="decrease(${index})">-</button>
            <span id="count-${index}">0</span>
            <button onclick="increase(${index})">+</button>
          </div>
        `;
        itemsDiv.appendChild(div);
      });
      updateTotal();
    }

    function increase(index) {
      counts[index]++;
      updateDisplay(index);
    }

    function decrease(index) {
      if (counts[index] > 0) counts[index]--;
      updateDisplay(index);
    }

    function updateDisplay(index) {
      document.getElementById(`count-${index}`).innerText = counts[index];
      updateTotal();
    }

    function updateTotal() {
      const total = counts.reduce((sum, count, i) => sum + count * products[i].price, 0);
      document.getElementById('total').innerText = total;
      updateChange();
    }

    function updateChange() {
      const paid = Number(document.getElementById('paid').value);
      const total = Number(document.getElementById('total').innerText);
      const change = paid - total;
      document.getElementById('change').innerText = change >= 0 ? change : 0;
    }

    function resetAll() {
      counts = counts.map(() => 0);
      products.forEach((_, i) => updateDisplay(i));
      document.getElementById('paid').value = '';
      updateChange();
    }

    loadProducts();
    renderItems();

    // Ulo쬰n칤 tr쬭y
    function saveSale() {
      const saleData = {
        date: new Date().toISOString().split('T')[0],
        items: products.map((product, i) => ({ name: product.name, count: counts[i] })),
        total: Number(document.getElementById('total').innerText)
      };
      const history = JSON.parse(localStorage.getItem('salesHistory')) || [];
      history.push(saleData);
      localStorage.setItem('salesHistory', JSON.stringify(history));
    }

    // P콏i ukl치d치n칤 tr쬭y
    document.querySelector('button').addEventListener('click', saveSale);
  </script>
</body>
</html>
