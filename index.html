<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>Stánek - Prodej</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      font-size: 1.2em;
      -webkit-tap-highlight-color: transparent;
    }
    h1 { text-align: center; font-size: 1.5em; }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .buttons button {
      font-size: 2em;
      padding: 10px 18px;
    }
    .total, .change {
      font-size: 1.4em;
      margin: 20px 0;
    }
    input[type='number'], input[type='text'] {
      padding: 10px;
      font-size: 1.2em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 10px;
      width: 100%;
    }
    a {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      font-size: 1.1em;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Stánek - Prodej</h1>

  <div id="items"></div>

  <div class="total">Celkem: <span id="total">0</span> Kč</div>

  <label>Zákazník platí:
    <input type="number" id="paid" min="0" inputmode="numeric" pattern="[0-9]*" oninput="updateChange()">
  </label>

  <div class="change">Vrátit: <span id="change">0</span> Kč</div>

  <button onclick="saveTransaction()">Uložit tržbu</button>
  <button onclick="resetAll()">Vymazat vše</button>

  <a href="admin.html">⚙️ Úprava nabídky</a>
  <a href="trzby.html">📊 Zobrazit tržby</a>

  <script>
    let products = [];
    let counts = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "Křupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      counts = Array(products.length).fill(0);
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${product.name} (<span id="price-${index}">${product.price}</span> Kč)</span>
          <div class="buttons">
            <button onclick="decrease(${index})">-</button>
            <span id="count-${index}">0</span>
            <button onclick="increase(${index})">+</button>
          </div>
        `;
        itemsDiv.appendChild(div);
      });
      updateTotal();
    }

    function increase(index) {
      counts[index]++;
      updateDisplay(index);
    }

    function decrease(index) {
      if (counts[index] > 0) counts[index]--;
      updateDisplay(index);
    }

    function updateDisplay(index) {
      document.getElementById(`count-${index}`).innerText = counts[index];
      updateTotal();
    }

    function updateTotal() {
      const total = counts.reduce((sum, count, i) => sum + count * products[i].price, 0);
      document.getElementById('total').innerText = total;
      updateChange();
    }

    function updateChange() {
      const paid = Number(document.getElementById('paid').value);
      const total = Number(document.getElementById('total').innerText);
      const change = paid - total;
      document.getElementById('change').innerText = change >= 0 ? change : 0;
    }

    function resetAll() {
      counts = counts.map(() => 0);
      products.forEach((_, i) => updateDisplay(i));
      document.getElementById('paid').value = '';
      updateChange();
    }

    function saveTransaction() {
      const total = Number(document.getElementById('total').innerText);
      if (total === 0) return;
      const date = new Date().toLocaleString('cs-CZ');
      const stored = localStorage.getItem('trzby');
      const records = stored ? JSON.parse(stored) : [];
      records.push({ date, total });
      localStorage.setItem('trzby', JSON.stringify(records));
      resetAll();
      alert('Tržba uložena.');
    }

    loadProducts();
    renderItems();
  </script>
</body>
</html>
