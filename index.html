<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St√°nek - Prodej</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    .buttons { display: flex; gap: 5px; align-items: center; }
    .total, .change { font-size: 1.2em; margin: 15px 0; }
    input[type='number'], input[type='text'] { padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; }
    #admin-section { margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>St√°nek - Prodej</h1>

  <div id="items"></div>

  <div class="total">Celkem: <span id="total">0</span> Kƒç</div>

  <label>Z√°kazn√≠k plat√≠:
    <input type="number" id="paid" min="0" oninput="updateChange()">
  </label>

  <div class="change">Vr√°tit: <span id="change">0</span> Kƒç</div>

  <button onclick="resetAll()">Vymazat v≈°e</button>

  <div id="admin-section">
    <h2>üõ†Ô∏è √öprava zbo≈æ√≠</h2>
    <button onclick="toggleEditMode()">Zmƒõnit ceny</button>
    <div id="edit-products" style="display:none; margin-top: 15px;"></div>

    <h3>P≈ôidat nov√Ω produkt</h3>
    <input type="text" id="new-name" placeholder="N√°zev">
    <input type="number" id="new-price" placeholder="Cena" min="0">
    <button onclick="addProduct()">P≈ôidat</button>
  </div>

  <script>
    let products = [
      { name: "Pivo", price: 35 },
      { name: "Kofola", price: 25 },
      { name: "Nealko pivo", price: 30 },
      { name: "K≈ôupky", price: 20 },
      { name: "Fruko", price: 15 }
    ];

    let counts = [];

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      counts = Array(products.length).fill(0);
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${product.name} (<span id="price-${index}">${product.price}</span> Kƒç)</span>
          <div class="buttons">
            <button onclick="decrease(${index})">-</button>
            <span id="count-${index}">0</span>
            <button onclick="increase(${index})">+</button>
          </div>
        `;
        itemsDiv.appendChild(div);
      });
      renderEditSection();
      updateTotal();
    }

    function increase(index) {
      counts[index]++;
      updateDisplay(index);
    }

    function decrease(index) {
      if (counts[index] > 0) counts[index]--;
      updateDisplay(index);
    }

    function updateDisplay(index) {
      document.getElementById(`count-${index}`).innerText = counts[index];
      updateTotal();
    }

    function updateTotal() {
      const total = counts.reduce((sum, count, i) => sum + count * products[i].price, 0);
      document.getElementById('total').innerText = total;
      updateChange();
    }

    function updateChange() {
      const paid = Number(document.getElementById('paid').value);
      const total = Number(document.getElementById('total').innerText);
      const change = paid - total;
      document.getElementById('change').innerText = change >= 0 ? change : 0;
    }

    function resetAll() {
      counts = counts.map(() => 0);
      products.forEach((_, i) => updateDisplay(i));
      document.getElementById('paid').value = '';
      updateChange();
    }

    function toggleEditMode() {
      const section = document.getElementById('edit-products');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function renderEditSection() {
      const section = document.getElementById('edit-products');
      section.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <input type="text" value="${product.name}" onchange="editName(${index}, this.value)">
          <input type="number" value="${product.price}" min="0" onchange="editPrice(${index}, this.value)">
        `;
        section.appendChild(div);
      });
    }

    function editName(index, value) {
      products[index].name = value;
      renderItems();
    }

    function editPrice(index, value) {
      products[index].price = parseFloat(value);
      renderItems();
    }

    function addProduct() {
      const name = document.getElementById('new-name').value.trim();
      const price = parseFloat(document.getElementById('new-price').value);
      if (name && !isNaN(price) && price > 0) {
        products.push({ name, price });
        renderItems();
        document.getElementById('new-name').value = '';
        document.getElementById('new-price').value = '';
      } else {
        alert("Zadej platn√Ω n√°zev a cenu.");
      }
    }

    renderItems();
  </script>
</body>
</html>
