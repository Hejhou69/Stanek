<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SprÃ¡va nabÃ­dky</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .product { display: flex; align-items: center; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
    input[type='text'], input[type='number'] { padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; }
    .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>SprÃ¡va nabÃ­dky</h1>

  <div id="productList"></div>

  <div class="controls">
    <button onclick="addProduct()">â• PÅ™idat poloÅ¾ku</button>
    <button onclick="saveProducts()">ğŸ’¾ UloÅ¾it zmÄ›ny</button>
    <a href="index.html">â†©ï¸ ZpÄ›t na prodej</a>
  </div>

  <script>
    // Storage helpers
    function gs(key) {
      return localStorage.getItem('/Stanek_' + key);
    }
    function ss(key, value) {
      localStorage.setItem('/Stanek_' + key, value);
    }

    let products = [];

    function loadProducts() {
      const stored = gs('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 }
        ];
      }
    }

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';

      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <input type="text" value="${product.name}" onchange="updateName(${index}, this.value)">
          <input type="number" value="${product.price}" onchange="updatePrice(${index}, this.value)">
          <button onclick="moveUp(${index})">â¬†ï¸</button>
          <button onclick="moveDown(${index})">â¬‡ï¸</button>
          <button onclick="removeProduct(${index})">ğŸ—‘ï¸</button>
        `;
        list.appendChild(div);
      });
    }

    function updateName(index, value) {
      products[index].name = value;
    }

    function updatePrice(index, value) {
      products[index].price = parseInt(value) || 0;
    }

    function addProduct() {
      products.push({ name: "NovÃ¡ poloÅ¾ka", price: 0 });
      renderProducts();
    }

    function removeProduct(index) {
      if (confirm('Opravdu smazat tuto poloÅ¾ku?')) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    function moveUp(index) {
      if (index > 0) {
        [products[index - 1], products[index]] = [products[index], products[index - 1]];
        renderProducts();
      }
    }

    function moveDown(index) {
      if (index < products.length - 1) {
        [products[index + 1], products[index]] = [products[index], products[index + 1]];
        renderProducts();
      }
    }

    function saveProducts() {
      ss('products', JSON.stringify(products));
      alert("Produkty byly uloÅ¾eny.");
      window.location.href = "index.html";
    }

    loadProducts();
    renderProducts();
  </script>
</body>
</html>
