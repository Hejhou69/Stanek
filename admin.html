<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spr√°va nab√≠dky</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    input, button { margin: 5px 0; padding: 5px; font-size: 1em; width: 100%; }
    .product { display: flex; justify-content: space-between; margin: 5px 0; }
    .product span { flex: 1; }
    .product button { margin-left: 10px; }
    a { display: block; margin-top: 20px; text-align: center; color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>√öprava nab√≠dky</h1>

  <div id="product-list"></div>

  <h2>P≈ôidat polo≈æku</h2>
  <input type="text" id="newName" placeholder="N√°zev" />
  <input type="number" id="newPrice" placeholder="Cena" />
  <button onclick="addProduct()">P≈ôidat</button>

  <button onclick="resetProducts()">Obnovit v√Ωchoz√≠ nab√≠dku</button>

  <a href="index.html">‚¨ÖÔ∏è Zpƒõt na prodej</a>

  <script>
    let products = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "K≈ôupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<span>${p.name} - ${p.price} Kƒç</span><button onclick="deleteProduct(${i})">üóëÔ∏è</button>`;
        list.appendChild(div);
      });
      localStorage.setItem('products', JSON.stringify(products));
    }

    function addProduct() {
      const name = document.getElementById('newName').value.trim();
      const price = parseFloat(document.getElementById('newPrice').value);
      if (name && !isNaN(price)) {
        products.push({ name, price });
        renderProducts();
        document.getElementById('newName').value = '';
        document.getElementById('newPrice').value = '';
      }
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }

    function resetProducts() {
      localStorage.removeItem('products');
      loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
