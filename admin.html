<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stánek - Administrace</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .admin-item { display: flex; gap: 5px; margin-bottom: 10px; align-items: center; }
    input[type='number'], input[type='text'] { padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; }
    a { display: block; margin-top: 30px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>
</head>
<body>
  <h1>Úprava nabídky</h1>

  <div id="edit-products"></div>

  <h3>Přidat nový produkt</h3>
  <input type="text" id="new-name" placeholder="Název">
  <input type="number" id="new-price" placeholder="Cena" min="0">
  <button onclick="addProduct()">Přidat</button>

  <a href="index.html">⬅️ Zpět na prodej</a>

  <script>
    let products = [
      { name: "Pivo", price: 35 },
      { name: "Kofola", price: 25 },
      { name: "Nealko pivo", price: 30 },
      { name: "Křupky", price: 20 },
      { name: "Fruko", price: 15 }
    ];

    function renderEditSection() {
      const section = document.getElementById('edit-products');
      section.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'admin-item';
        div.innerHTML = `
          <input type="text" value="${product.name}" onchange="editName(${index}, this.value)">
          <input type="number" value="${product.price}" min="0" onchange="editPrice(${index}, this.value)">
          <button onclick="moveUp(${index})">⬆️</button>
          <button onclick="moveDown(${index})">⬇️</button>
          <button onclick="removeProduct(${index})">❌</button>
        `;
        section.appendChild(div);
      });
    }

    function editName(index, value) {
      products[index].name = value;
      renderEditSection();
    }

    function editPrice(index, value) {
      products[index].price = parseFloat(value);
      renderEditSection();
    }

    function addProduct() {
      const name = document.getElementById('new-name').value.trim();
      const price = parseFloat(document.getElementById('new-price').value);
      if (name && !isNaN(price) && price > 0) {
        products.push({ name, price });
        renderEditSection();
        document.getElementById('new-name').value = '';
        document.getElementById('new-price').value = '';
      } else {
        alert("Zadej platný název a cenu.");
      }
    }

    function removeProduct(index) {
      if (confirm(`Opravdu chceš odstranit '${products[index].name}'?`)) {
        products.splice(index, 1);
        renderEditSection();
      }
    }

    function moveUp(index) {
      if (index > 0) {
        [products[index], products[index - 1]] = [products[index - 1], products[index]];
        renderEditSection();
      }
    }

    function moveDown(index) {
      if (index < products.length - 1) {
        [products[index], products[index + 1]] = [products[index + 1], products[index]];
        renderEditSection();
      }
    }

    renderEditSection();
  </script>
</body>
</html>
