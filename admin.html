<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öprava nab√≠dky</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .product { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .product input { padding: 5px; font-size: 1em; width: 100px; }
    .product button { padding: 5px 10px; }
    .actions { display: flex; gap: 5px; }
    #addForm { margin-top: 20px; }
    a { display: block; margin-top: 30px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>
</head>
<body>
  <h1>√öprava nab√≠dky</h1>

  <div id="productList"></div>

  <form id="addForm" onsubmit="addProduct(event)">
    <h3>P≈ôidat nov√Ω produkt</h3>
    <input type="text" id="newName" placeholder="N√°zev" required>
    <input type="number" id="newPrice" placeholder="Cena" min="0" required>
    <button type="submit">P≈ôidat</button>
  </form>

  <a href="index.html">‚¨ÖÔ∏è Zpƒõt na prodej</a>

  <script>
    let products = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [];
      }
    }

    function saveProducts() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    function renderList() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <input type="text" value="${product.name}" onchange="updateName(${index}, this.value)">
          <input type="number" value="${product.price}" onchange="updatePrice(${index}, this.value)">
          <div class="actions">
            <button onclick="moveUp(${index})">üîº</button>
            <button onclick="moveDown(${index})">üîΩ</button>
            <button onclick="removeProduct(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function updateName(index, value) {
      products[index].name = value;
      saveProducts();
    }

    function updatePrice(index, value) {
      products[index].price = Number(value);
      saveProducts();
    }

    function addProduct(e) {
      e.preventDefault();
      const name = document.getElementById('newName').value;
      const price = Number(document.getElementById('newPrice').value);
      products.push({ name, price });
      saveProducts();
      renderList();
      e.target.reset();
    }

    function removeProduct(index) {
      products.splice(index, 1);
      saveProducts();
      renderList();
    }

    function moveUp(index) {
      if (index === 0) return;
      [products[index - 1], products[index]] = [products[index], products[index - 1]];
      saveProducts();
      renderList();
    }

    function moveDown(index) {
      if (index === products.length - 1) return;
      [products[index + 1], products[index]] = [products[index], products[index + 1]];
      saveProducts();
      renderList();
    }

    loadProducts();
    renderList();
  </script>
</body>
</html>
