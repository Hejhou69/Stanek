<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Úprava nabídky</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    .buttons { display: flex; gap: 5px; align-items: center; }
    input[type="text"], input[type="number"] { padding: 5px; font-size: 1em; width: 80%; }
    button { padding: 5px 10px; font-size: 1em; }
    a { display: block; margin-top: 30px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>
</head>
<body>
  <h1>Admin - Úprava nabídky</h1>

  <div id="items"></div>

  <button onclick="saveChanges()">Uložit změny</button>
  <a href="index.html">← zpět</a>

  <script>
    let products = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "Křupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <input type="text" value="${product.name}" id="name-${index}">
          <input type="number" value="${product.price}" id="price-${index}">
        `;
        itemsDiv.appendChild(div);
      });
    }

    function saveChanges() {
      products = products.map((product, index) => {
        return {
          name: document.getElementById(`name-${index}`).value,
          price: Number(document.getElementById(`price-${index}`).value)
        };
      });
      localStorage.setItem('products', JSON.stringify(products));
    }

    loadProducts();
    renderItems();
  </script>
</body>
</html>
