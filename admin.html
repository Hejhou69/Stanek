<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Stánek - Admin</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; margin: 10px 0; }
    .item input { font-size: 1.2em; padding: 5px; }
    .buttons { display: flex; gap: 5px; }
    button { font-size: 1em; padding: 10px; }
  </style>
</head>
<body>
  <h1>Úprava nabídky</h1>

  <div id="product-list"></div>

  <button onclick="saveChanges()">Uložit změny</button>

  <a href="index.html">Zpět na prodej</a>

  <script>
    let products = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "Křupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderProductList() {
      const productListDiv = document.getElementById('product-list');
      productListDiv.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <input type="text" id="name-${index}" value="${product.name}" placeholder="Název">
          <input type="number" id="price-${index}" value="${product.price}" placeholder="Cena">
        `;
        productListDiv.appendChild(div);
      });
    }

    function saveChanges() {
      products.forEach((product, index) => {
        product.name = document.getElementById(`name-${index}`).value;
        product.price = Number(document.getElementById(`price-${index}`).value);
      });
      localStorage.setItem('products', JSON.stringify(products));
      alert('Nabídka byla úspěšně uložena!');
    }

    loadProducts();
    renderProductList();
  </script>
</body>
</html>
