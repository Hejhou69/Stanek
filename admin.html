<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <title>Stánek - Úprava nabídky</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    .item input { width: 70px; padding: 5px; font-size: 1em; }
    button { padding: 5px 10px; font-size: 1em; }
    .save-button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Úprava nabídky</h1>

  <div id="items"></div>

  <button class="save-button" onclick="saveProducts()">Uložit změny</button>
  <button class="save-button" onclick="addNewProduct()">Přidat produkt</button>
  <button class="save-button" onclick="deleteProduct()">Smazat produkt</button>

  <br>
  <a href="index.html">← Návrat na hlavní stránku</a>

  <script>
    let products = [];

    function loadProducts() {
      const stored = localStorage.getItem('products');
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = [
          { name: "Pivo", price: 35 },
          { name: "Kofola", price: 25 },
          { name: "Nealko pivo", price: 30 },
          { name: "Křupky", price: 20 },
          { name: "Fruko", price: 15 }
        ];
      }
    }

    function renderItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${product.name}</span>
          <input type="number" id="price-${index}" value="${product.price}" min="0">
        `;
        itemsDiv.appendChild(div);
      });
    }

    function saveProducts() {
      products.forEach((product, index) => {
        const newPrice = Number(document.getElementById(`price-${index}`).value);
        if (!isNaN(newPrice) && newPrice >= 0) {
          product.price = newPrice;
        }
      });
      localStorage.setItem('products', JSON.stringify(products));
      alert('Změny byly uloženy!');
    }

    function addNewProduct() {
      const name = prompt("Zadejte název nového produktu:");
      const price = prompt("Zadejte cenu nového produktu:");
      if (name && price) {
        products.push({ name, price: parseFloat(price) });
        localStorage.setItem('products', JSON.stringify(products));
        renderItems();
      }
    }

    function deleteProduct() {
      const name = prompt("Zadejte název produktu, který chcete smazat:");
      products = products.filter(product => product.name !== name);
      localStorage.setItem('products', JSON.stringify(products));
      renderItems();
    }

    loadProducts();
    renderItems();
  </script>
</body>
</html>
