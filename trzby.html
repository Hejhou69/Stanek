<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historie Tržeb</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; box-sizing: border-box; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    .total { font-size: 1.2em; margin-top: 20px; }
    .total span { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Historie Tržeb</h1>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Celková tržba (Kč)</th>
        <th>Počet prodaných kusů</th>
        <th>Vrátit (Kč)</th>
      </tr>
    </thead>
    <tbody id="sales-history">
    </tbody>
  </table>

  <div class="total">
    <span>Součet všech prodaných kusů: <span id="total-items">0</span></span><br>
    <span>Celková tržba: <span id="total-revenue">0</span> Kč</span>
  </div>

  <a href="index.html">🔙 Zpět na prodej</a>

  <script>
    function loadSales() {
      const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
      const salesTable = document.getElementById('sales-history');
      let totalRevenue = 0;
      let totalItems = 0;

      salesTable.innerHTML = ''; // Clear previous entries

      salesHistory.forEach(sale => {
        const row = document.createElement('tr');
        const soldItemsCount = sale.soldItems.reduce((sum, count) => sum + count, 0);
        row.innerHTML = `
          <td>${sale.date}</td>
          <td>${sale.total} Kč</td>
          <td>${soldItemsCount}</td>
          <td>${sale.change} Kč</td>
        `;
        salesTable.appendChild(row);

        totalRevenue += sale.total;
        totalItems += soldItemsCount;
      });

      document.getElementById('total-revenue').innerText = totalRevenue;
      document.getElementById('total-items').innerText = totalItems;
    }

    loadSales();
  </script>
</body>
</html>
