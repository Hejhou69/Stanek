<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <title>Stánek - Historie tržeb</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .entry { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Historie tržeb</h1>

  <div id="history"></div>
  
  <button onclick="clearHistory()">Vymazat historii</button>

  <a href="index.html">← Návrat na hlavní stránku</a>

  <script>
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('salesHistory')) || [];
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      let totalDay = 0;
      history.forEach(entry => {
        totalDay += entry.total;
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `Datum: ${entry.date}<br>Celková tržba: ${entry.total} Kč<br>Zaplatil: ${entry.paid} Kč<br>Vrátit: ${entry.change} Kč`;
        historyDiv.appendChild(div);
      });
      const totalDiv = document.createElement('div');
      totalDiv.innerHTML = `<strong>Celková tržba za celý den: ${totalDay} Kč</strong>`;
      historyDiv.appendChild(totalDiv);
    }

    function clearHistory() {
      if (confirm('Opravu chcete vymazat celou historii tržeb?')) {
        localStorage.removeItem('salesHistory');
        loadHistory();
      }
    }

    loadHistory();
  </script>
</body>
</html>
