<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tržby</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .transaction { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    button { font-size: 1em; padding: 10px; }
  </style>
</head>
<body>
  <h1>Tržby</h1>

  <div id="transactions"></div>

  <button onclick="clearAll()">Vymazat tržby</button>

  <a href="index.html">Zpět na prodej</a>

  <script>
    function loadTransactions() {
      const stored = localStorage.getItem('transactions');
      if (stored) {
        return JSON.parse(stored);
      }
      return [];
    }

    function renderTransactions() {
      const transactions = loadTransactions();
      const transactionsDiv = document.getElementById('transactions');
      transactionsDiv.innerHTML = '';
      transactions.forEach((transaction, index) => {
        const div = document.createElement('div');
        div.className = 'transaction';
        div.innerHTML = `
          <p>Datum: ${transaction.date}</p>
          <p>Celkem: ${transaction.total} Kč</p>
          <p>Zaplatil: ${transaction.paid} Kč</p>
          <p>Vrátit: ${transaction.change} Kč</p>
        `;
        transactionsDiv.appendChild(div);
      });
    }

    function clearAll() {
      localStorage.removeItem('transactions');
      renderTransactions();
      alert('Tržby byly vymazány!');
    }

    renderTransactions();
  </script>
</body>
</html>
