<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historie Tržeb</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: center; }
    .total { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Historie Tržeb</h1>
  
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Celková tržba</th>
        <th>Počet kusů</th>
        <th>Vráceno</th>
      </tr>
    </thead>
    <tbody id="sales-table">
      <!-- Zde se načtou záznamy tržeb -->
    </tbody>
  </table>

  <div class="total">
    Celková tržba: <span id="total-revenue">0</span> Kč<br>
    Celkový počet prodaných kusů: <span id="total-items">0</span>
  </div>

  <script>
    function loadSales() {
      const sales = JSON.parse(localStorage.getItem('sales')) || [];
      const salesTable = document.getElementById('sales-table');
      let totalRevenue = 0;
      let totalItems = 0;

      sales.forEach(sale => {
        const row = document.createElement('tr');
        const soldItemsCount = sale.soldItems.reduce((sum, count) => sum + count, 0);
        row.innerHTML = `
          <td>${sale.date}</td>
          <td>${sale.total} Kč</td>
          <td>${soldItemsCount}</td>
          <td>${sale.change} Kč</td>
        `;
        salesTable.appendChild(row);

        totalRevenue += sale.total;
        totalItems += soldItemsCount;
      });

      document.getElementById('total-revenue').innerText = totalRevenue;
      document.getElementById('total-items').innerText = totalItems;
    }

    loadSales();
  </script>
</body>
</html>
