<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historie tržeb</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    a { display: block; margin-top: 30px; text-align: center; text-decoration: none; font-size: 1em; color: blue; }
  </style>
</head>
<body>
  <h1>Historie tržeb</h1>
  
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Celkem</th>
        <th>Prodané položky</th>
      </tr>
    </thead>
    <tbody id="sales-history">
    </tbody>
  </table>

  <a href="index.html">← zpět</a>

  <script>
    function loadSalesHistory() {
      const history = JSON.parse(localStorage.getItem('salesHistory')) || [];
      const tableBody = document.getElementById('sales-history');
      tableBody.innerHTML = '';
      history.forEach(sale => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${sale.date}</td>
          <td>${sale.total} Kč</td>
          <td>
            ${sale.items.map(item => `${item.name} x${item.count}`).join(', ')}
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadSalesHistory();
  </script>
</body>
</html>
